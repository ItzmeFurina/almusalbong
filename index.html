<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bongs Almusal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #fff5e6;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      text-align: center;
      margin-top: 50px;
      color: #f36106;
    }

    .tagline {
      text-align: center;
      font-size: 1rem;
      color: #333;
      margin-bottom: 30px;
      padding: 0 15px;
    }

    .hero-btn {
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #f36106;
      color: white;
      border: none;
      border-radius: 25px;
      transition: all 0.3s;
      text-decoration: none;
      text-align: center;
      width: 100%;
      max-width: 250px;
      display: block;
    }

    .hero-btn:hover {
      background-color: #e14f00;
      color: #ffe66d;
    }

    .Options {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      gap: 15px;
      padding: 0 20px;
    }

    .menu {
      background-color: #ffe66d;
      color: #1a1a40;
    }

    .order {
      background-color: #ffe66d;
      color: #1a1a40;
    }

    /* Desktop styles */
    @media (min-width: 768px) {
      h1 {
        font-size: 3rem;
        margin-top: 100px;
      }
      
      .tagline {
        font-size: 1.2rem;
        margin-bottom: 40px;
      }
      
      .Options {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
      }
      
      .hero-btn {
        width: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Nav Header (Loaded from header.html) -->
  <div id="header"></div>

  <!-- Main Content -->
  <div class="container">
    <h1>Bongs Almusal</h1>
    <p class="tagline">Sarap ng umaga, Sarap sa pag kaen Tara simulan sa Bongs Almusal üç≥</p>
  </div>

  <div class="Options">
    <a href="food.html" class="hero-btn menu">View Our Menu</a>
    <a href="ordernow.html" class="hero-btn order">Order Now</a>
  </div>

  <!-- Load Header via JS -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      })
      .catch(error => {
        console.error('Error loading header:', error);
      });
  </script>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
