<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Price List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff9f2;
      font-family: 'Raleway', sans-serif;
    }

    h1 {
      text-align: center;
      color: #f36106;
      margin-top: 30px;
      font-family: 'Pacifico', cursive;
    }

    .price-table {
      margin: 40px auto;
      max-width: 700px;
      background-color: #ffe66d;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .price-table h3 {
      color: #1a1a40;
      margin-bottom: 20px;
      border-bottom: 2px solid #f36106;
      padding-bottom: 10px;
    }

    .price-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px dashed #ccc;
    }

    .price-item:last-child {
      border-bottom: none;
    }

    .price-name {
      font-weight: 600;
    }

    .price-size {
      color: #f36106;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <h1>Price List</h1>

  <div class="price-table">
    <h3>Menu</h3>
    <div class="price-item">
      <div class="price-name">Pancit Bihon (L/M/S)</div>
      <div class="price-size">₱650 / ₱580 / ₱450</div>
    </div>
    <div class="price-item">
      <div class="price-name">Spaghetti (L/M/S)</div>
      <div class="price-size">₱680 / ₱580 / ₱480</div>
    </div>
    <div class="price-item">
      <div class="price-name">Palabok (L/M/S)</div>
      <div class="price-size">₱620 / ₱550 / ₱450</div>
    </div>
    <div class="price-item">
      <div class="price-name">Samosa (per piece)</div>
      <div class="price-size">₱25</div>
    </div>
  </div>

  <!-- Load Header -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>

</body>
</html>
