<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Now - Bongs Almusal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #fff9f2;
      font-family: 'Raleway', sans-serif;
      margin: 0;
    }

    /* ========== NAVBAR ========== */
    .navbar {
      background-color: #f36106;
      padding: 10px 0;
      overflow: hidden;
    }

    .nav-container {
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .nav-links {
      display: inline-flex;
      align-items: center;
      min-width: max-content;
      padding: 0 20px;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2.2em;
      margin-right: 50px;
      text-decoration: none;
      white-space: nowrap;
    }

    .nav-link {
      font-family: 'Raleway', sans-serif;
      font-size: 1.3em;
      font-weight: 600;
      margin-left: 35px;
      text-decoration: none;
      color: #fefdfd;
      white-space: nowrap;
    }

    .nav-link:hover {
      color: #ffc107;
    }

    /* ========== PAGE CONTENT ========== */
    h2 {
      text-align: center;
      color: #f36106;
      margin-top: 30px;
      font-family: 'Pacifico', cursive;
    }

    .order-form {
      background-color: #ffe66d;
      padding: 30px;
      border-radius: 15px;
      max-width: 750px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: 600;
    }

    .btn-submit {
      background-color: #f36106;
      color: white;
      border: none;
    }

    .btn-submit:hover {
      background-color: #e14f00;
    }

    .form-check-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .form-check-row input[type="number"] {
      width: 80px;
    }

    .total-section {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
      color: #1a1a40;
    }

    .summary-box {
      background: #fff3cd;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
    }

    .fb-link {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      text-align: center;
      font-family: 'Raleway', sans-serif;
      color: #333;
    }

    .fb-link p {
      margin: 0 0 10px;
      font-size: 1rem;
    }

    .fb-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0f58e9;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: background-color 0.3s;
    }

    .fb-btn:hover {
      background-color: #365899;
    }
  </style>
</head>
<body>

  <!-- Responsive Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-links">
        <a href="index.html" class="logo">
          <span style="color: #1a1a40;">Bongs</span><span style="color: #ffe66d;">Almusal</span>
        </a>
        <a class="nav-link" href="food.html">Food We Sell</a>
        <a class="nav-link" href="price.html">Pricing</a>
        <a class="nav-link" href="about.html">About Us</a>
        <a class="nav-link" href="ordernow.html">Order Now</a>
      </div>
    </div>
  </nav>

  <h2>Place Your Order</h2>

  <div class="text-start" style="max-width: 750px; margin: 20px auto 0;">
    <a href="index.html" class="btn" style="
      background-color: #f36106;
      color: white;
      border-radius: 8px;
      padding: 0.5em 1.5em;
      font-size: 1rem;
    ">
      ‚¨ÖÔ∏è Go Back
    </a>
  </div>

  <div class="order-form">
    <div class="mb-2">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control form-control-sm" id="name" placeholder="Juan Dela Cruz" required>
    </div>

    <div class="mb-2">
      <label for="contact" class="form-label">Contact Number</label>
      <input type="tel" class="form-control form-control-sm" id="contact" placeholder="09XXXXXXXXX" required>
    </div>

    <div class="mb-2">
      <label class="form-label">Select Items</label>

      <!-- Pancit Bihon -->
      <div class="form-check-row">
        <input class="form-check-input item-checkbox" type="checkbox" data-name="Pancit Bihon">
        <label class="form-check-label me-2">Pancit Bihon</label>
        <select class="form-select form-select-sm size-select w-auto" disabled>
          <option value="">Size</option>
          <option value="L" data-price="120">L - ‚Ç±120</option>
          <option value="M" data-price="90">M - ‚Ç±90</option>
          <option value="S" data-price="60">S - ‚Ç±60</option>
        </select>
        <input type="number" class="form-control form-control-sm qty-input" placeholder="Qty" min="1" style="width: 60px;" disabled>
      </div>

      <!-- Spaghetti -->
      <div class="form-check-row">
        <input class="form-check-input item-checkbox" type="checkbox" data-name="Spaghetti">
        <label class="form-check-label me-2">Spaghetti</label>
        <select class="form-select form-select-sm size-select w-auto" disabled>
          <option value="">Size</option>
          <option value="L" data-price="110">L - ‚Ç±110</option>
          <option value="M" data-price="85">M - ‚Ç±85</option>
          <option value="S" data-price="55">S - ‚Ç±55</option>
        </select>
        <input type="number" class="form-control form-control-sm qty-input" placeholder="Qty" min="1" style="width: 60px;" disabled>
      </div>

      <!-- Samosa -->
      <div class="form-check-row">
        <input class="form-check-input item-checkbox" type="checkbox" data-name="Samosa">
        <label class="form-check-label me-2">Samosa</label>
        <select class="form-select form-select-sm size-select w-auto" disabled>
          <option value="piece" data-price="25">Per Piece - ‚Ç±25</option>
        </select>
        <input type="number" class="form-control form-control-sm qty-input" placeholder="Qty" min="1" style="width: 60px;" disabled>
      </div>
    </div>

    <!-- Order Type -->
    <div class="mb-2">
      <label class="form-label">Order Type</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" id="pickup" value="Pickup" checked>
        <label class="form-check-label" for="pickup">Pickup</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" id="delivery" value="Delivery" disabled>
        <label class="form-check-label text-muted" for="delivery">Delivery (Not yet available)</label>
      </div>
    </div>

    <button class="btn btn-submit w-100 mt-3" onclick="generateSummary()">Generate Order Summary</button>
    <div class="total-section mt-3">Total: ‚Ç±<span id="totalPrice">0</span></div>
    <div class="summary-box" id="orderSummary" style="display:none;"></div>

    <!-- Facebook Reminder -->
    <div class="fb-link">
      <p>üì∏ <strong>Screenshot your order summary</strong> and send it to us on Facebook:</p>
      <a href="https://www.facebook.com/bongsalmusalandbilao" target="_blank" class="fb-btn">
        üì© facebook.com/bongsalmusalandbilao
      </a>
    </div>
  </div>

  <!-- JS Script -->
  <script>
    const checkboxes = document.querySelectorAll('.item-checkbox');
    const totalPriceEl = document.getElementById('totalPrice');
    const summaryBox = document.getElementById('orderSummary');

    checkboxes.forEach((checkbox, index) => {
      const sizeSelect = document.querySelectorAll('.size-select')[index];
      const qtyInput = document.querySelectorAll('.qty-input')[index];

      checkbox.addEventListener('change', () => {
        sizeSelect.disabled = !checkbox.checked;
        qtyInput.disabled = !checkbox.checked;
        if (!checkbox.checked) {
          sizeSelect.value = "";
          qtyInput.value = "";
        }
        updateTotal();
      });

      sizeSelect.addEventListener('change', updateTotal);
      qtyInput.addEventListener('input', updateTotal);
    });

    function updateTotal() {
      let total = 0;
      checkboxes.forEach((checkbox, index) => {
        if (checkbox.checked) {
          const sizeOption = document.querySelectorAll('.size-select')[index].selectedOptions[0];
          const qty = parseInt(document.querySelectorAll('.qty-input')[index].value) || 0;
          const price = parseInt(sizeOption.dataset.price) || 0;
          total += price * qty;
        }
      });
      totalPriceEl.textContent = total;
    }

    function generateSummary() {
      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;
      const orderType = document.querySelector('input[name="type"]:checked').value;

      let summary = `üßæ BONG'S ALMUSAL ORDER\n`;
      summary += `üë§ Name: ${name}\nüìû Contact: ${contact}\nüì¶ Order Type: ${orderType}\n\nüçΩÔ∏è Items:\n`;

      checkboxes.forEach((checkbox, index) => {
        if (checkbox.checked) {
          const itemName = checkbox.dataset.name;
          const size = document.querySelectorAll('.size-select')[index].value;
          const qty = document.querySelectorAll('.qty-input')[index].value;
          summary += `‚Ä¢ ${itemName} (${size}) x ${qty}\n`;
        }
      });

      summary += `\nüí∞ Total: ‚Ç±${totalPriceEl.textContent}`;

      summaryBox.style.display = 'block';
      summaryBox.textContent = summary;
    }
  </script>

</body>
</html>
