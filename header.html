<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
    }

    .navbar {
      background-color: #f36106;
      padding: 10px 20px;
      overflow-x: auto; /* Allow horizontal scroll if needed */
    }

    .nav-links {
      display: flex;
      align-items: center;
      flex-wrap: nowrap; /* Don't wrap, keep in one line */
      white-space: nowrap; /* Prevent text from wrapping */
    }

      font-family: 'Pacifico', cursive;
      font-size: 2.2em;
      margin-right: 40px;
      text-decoration: none;
      white-space: nowrap;
    }

    .logo span:first-child {
      color: #1a1a40;
    }

    .logo span:last-child {
      color: #ffe66d;
    }

    .nav-link {
      font-size: 1.2em;
      font-weight: 600;
      margin-left: 35px;
      text-decoration: none;
      color: #fefdfd;
    }

    .nav-link:hover {
      color: #ffc107;
    }

    .navbar::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

  <nav class="navbar">
