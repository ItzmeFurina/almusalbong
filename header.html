<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* GENERAL STYLES */
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #fff5e6;
      margin: 0;
      padding: 0;
    }

    /* NAVBAR (HORIZONTAL ON ALL SCREENS) */
    .navbar {
      background-color: #f36106;
      padding: 10px 15px;
      overflow-x: auto; /* Allows horizontal scrolling if needed */
      white-space: nowrap; /* Prevents text wrapping */
    }

    .nav-links {
      display: inline-flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 1.5em;
      color: white;
      text-decoration: none;
      margin-right: 20px;
    }

    .logo span:first-child { color: #1a1a40; }
    .logo span:last-child { color: #ffe66d; }

    .nav-link {
      font-family: 'Raleway', sans-serif;
      font-size: 0.9em;
      font-weight: 600;
      color: white;
      text-decoration: none;
    }

    .nav-link:hover { color: #ffc107; }

    /* HERO SECTION */
    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #f36106;
      font-size: 2rem;
      margin-top: 30px;
    }

    .tagline {
      font-size: 1rem;
      color: #333;
      margin-bottom: 20px;
    }

    /* BUTTONS (HORIZONTAL ON ALL SCREENS) */
    .Options {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 0 15px;
      margin-top: 20px;
    }

    .hero-btn {
      padding: 10px 20px;
      font-size: 0.9em;
      background-color: #ffe66d;
      color: #1a1a40;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      white-space: nowrap;
    }

    /* DESKTOP ENHANCEMENTS */
    @media (min-width: 768px) {
      .navbar { padding: 15px 30px; }
      .logo { font-size: 2.2em; margin-right: 50px; }
      .nav-link { font-size: 1.1em; }
      .nav-links { gap: 30px; }
      h1 { font-size: 3rem; margin-top: 50px; }
      .tagline { font-size: 1.2rem; }
      .Options { gap: 20px; }
      .hero-btn { padding: 12px 25px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">

  </div>
</body>
</html>
