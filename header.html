<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Header</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
    }

    .navbar {
      background-color: #f36106;
      padding: 10px 0;
      overflow: hidden;
    }

   .nav-container {
  overflow-x: auto;
  overflow-y: hidden;
  white-space: nowrap;
  -webkit-overflow-scrolling: touch;

  /* Hide scrollbar for all browsers */
  scrollbar-width: none;        /* Firefox */
  -ms-overflow-style: none;     /* Internet Explorer 10+ */
}

.nav-container::-webkit-scrollbar {
  display: none;                /* Chrome, Safari, Opera */
}

    .nav-links {
      display: inline-flex;
      align-items: center;
      min-width: max-content;
      padding: 0 20px;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2.2em;
      margin-right: 50px;
      text-decoration: none;
      white-space: nowrap;
    }

    .nav-link {
      font-family: 'Raleway', sans-serif;
      font-size: 1.3em;
      font-weight: 600;
      margin-left: 35px;
      text-decoration: none;
      color: #fefdfd;
      white-space: nowrap;
    }

    .nav-link:hover {
      color: #ffc107;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-links">
        <a href="index.html" class="logo">
          <span style="color: #1a1a40;">Bongs</span><span style="color: #ffe66d;">Almusal</span>
        </a>
        <a class="nav-link" href="food.html">Food We Sell</a>
        <a class="nav-link" href="price.html">Pricing</a>
        <a class="nav-link" href="about.html">About Us</a>
      </div>
    </div>
  </nav>

</body>
</html>
